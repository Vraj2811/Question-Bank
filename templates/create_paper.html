<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Paper - Question Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-journal-text me-2"></i>Question Bank System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('teacher_dashboard') }}">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('teacher') }}">
                            <i class="bi bi-plus-circle"></i> Add Question
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('create_paper') }}">
                            <i class="bi bi-file-earmark-text"></i> Create Paper
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Teacher
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold mb-3" style="background: linear-gradient(135deg, #58a6ff 0%, #79c0ff 50%, #a5a5f5 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                        <i class="bi bi-file-earmark-text me-3"></i>
                        Create Question Paper
                    </h1>
                    <p class="lead text-muted">Enter the number of questions for your paper</p>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form id="paperForm" method="POST" action="{{ url_for('create_paper') }}">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-gear"></i> Paper Settings
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="num_questions" class="form-label">
                                    <i class="bi bi-hash"></i> Number of Questions *
                                </label>
                                <input type="number" class="form-control" id="num_questions" name="num_questions" min="1" max="50" required>
                                <small class="text-muted">Enter the total number of questions you want in the paper</small>
                            </div>
                            <div class="mb-3">
                                <label for="num_papers" class="form-label">
                                    <i class="bi bi-file-earmark-text"></i> Number of Papers *
                                </label>
                                <input type="number" class="form-control" id="num_papers" name="num_papers" min="1" max="10" required>
                                <small class="text-muted">Enter how many question papers you want to generate</small>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-magic"></i> Generate Question Paper
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('paperForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const numQuestions = document.getElementById('num_questions').value;
            const numPapers = document.getElementById('num_papers').value;
            
            fetch('/create_paper', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'num_questions=' + numQuestions + '&num_papers=' + numPapers
            })
            .then(response => response.json())
            .then(data => {
                alert('Generating ' + numPapers + ' paper(s) with ' + numQuestions + ' questions each');
                // Redirect to configure questions page
                if (data.redirect) {
                    window.location.href = data.redirect;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting form');
            });
        });
    </script>
</body>
</html>
